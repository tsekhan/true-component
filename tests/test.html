<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tests</title>
    <meta charset="UTF-8">

    <script src="./wc.js"></script>

    <script src="./test-resources/mocha/mocha.js"></script>
    <script src="./test-resources/chai/chai.js"></script>

    <script>
      mocha.setup({
        ui: 'bdd',
        ignoreLeaks: false,
        reporter: 'html'
      });
    </script>

    <script src="./tests.js"></script>

    <script>
      window.onload = () => {
        mocha.run();

        const myConst = 123;

        class MyClass extends WC.HtmlComponent {
          static get tag() {
            return 'my-class';
          }

          constructor(config) {
            super(config);

            this.template = `
              Test${myConst}
            `;
          }
        }

        class MyClass2 extends WC.HtmlComponent {
          static get tag() {
            return 'my-class2';
          }

          constructor(config) {
            super(config);

            this.template = `
              AB${new MyClass()}CD
            `;
          }
        }

        document.body.appendChild(new MyClass2());
      };
    </script>

    <link rel="stylesheet" href="./test-resources/mocha/mocha.css">
</head>
<body>
<div id="mocha"></div>
</body>
</html>
